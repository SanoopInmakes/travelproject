<h1>REGISTRATION FORM</h1>

<form action="register" method="post">
    {% csrf_token %}
    <fieldset style="background-image:url({% static 'images/bg.jpg' %})" >
        <h2>Complete Registration</h2>
        <div  style="width: 100%;">
            <div style="width:49%;float:left">
                <label for="nm">First Name</label>
                <input type="text" id="nm" name="firstname" placeholder="Enter Your Name"  required>
            </div>
             <div style="width:49%;float:right">
                 <label for="nm">Last Name</label>
                 <input type="text" id="nm" name="lastname" placeholder="Enter Your Name"  required>
             </div><br>
        </div><br><br><br>
    <label for="nm">Username</label>
    <input type="text" id="nm" name="username" placeholder="Enter Your Name"  required>
    <label for="em">Email</label>
    <input type="email" id="em" name="Email" placeholder="Enter Your Email ID" required><br>

    <div  style="width: 100%;">
        <div style="width:45%;float:left">
          <label for="password">password</label>
          <input type="password" name="password" placeholder="Password" id="password" required>
        </div>
        <div style="width:45%;float:right">
            <label for="confirm_password">confirm password</label>
            <input type="password" name="confirm_password" placeholder="Confirm Password" id="confirm_password" required><br>
        </div><br><br>
    </div><br><br>

    <input type="checkbox" id="disclaimer" name="disclaimer" required>
<label for="disclaimer" > I hereby acknowledge that I have read and understood the terms
and conditions as provided and I agree to all of the terms.
</label><br>

        {% for msg in messages %}
        <h5 id="lb">{{msg}}</h5>
        {% endfor %}



        <input type="submit" onclick="ch()" value="REGISTER NOW" id="btn"/>
</div>
